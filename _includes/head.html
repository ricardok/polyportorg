<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="news_keywords" content="site, polyport, polyport.org, poly port, site polyport" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="original-source" href="http://polyport.org/" />
  <link rel="canonical" href="http://polyport.org/" />
  <meta name="author" content="Polyport.org" />
  <meta name="copyright" content="Copyright (c); 2016, Polyport, All Rights Reserved" />
  <meta name="language" content="pt-BR" />
  <meta Name="robots" content="index,follow" />
  <meta name="GOOGLEBOT" content="NOODP" />
  <meta name="Slurp" content="NOODP" />
  <meta name="msnbot" content="NOODP" />
  <meta name="distribution" content="Global" />
  <meta name="rating" content="General" />

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
